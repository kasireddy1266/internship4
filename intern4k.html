
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Magazine Cover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffc7c7; /* Red background */
        }

        .magazine-cover {
            position: relative;
            width: 400px;
            height: 600px;
            background: red; /* Keep red background */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .cover-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Ensure image is behind text */
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            z-index: 1;
        }

        .issue {
            position: absolute;
            top: 90px;
            right: 20px;
            font-size: 14px;
            color: white;
            z-index: 1;
        }

        .headline {
            position: absolute;
            top: 180px;
            left: 20px;
            text-align: left;
            z-index: 1;
        }

        .small-text {
            font-size: 18px;
            font-weight: bold;
            color: pink;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            display: block;
        }

        .feature {
            position: absolute;
            top: 500px;
            left: 20px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
        }

        .interview {
            font-size: 14px;
            font-weight: normal;
            display: block;
        }

        .special {
            position: absolute;
            bottom: 120px;
            right: 20px;
            font-size: 14px;
            z-index: 1;
        }

        .brave {
            position: absolute;
            bottom: 80px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: pink;
            z-index: 1;
        }
    </style>
</head>
